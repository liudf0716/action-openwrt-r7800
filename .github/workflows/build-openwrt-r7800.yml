
name: build openwrt r7800 base on branch 21.02

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: Get openwrt source code
        run: |
          git clone https://github.com/openwrt/openwrt.git -b openwrt-21.02
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      
      - name: Load custom file for r7800
        run: |
          cp config-r7800 openwrt/.config
          
      - name: Compile openwrt
        id: compile
        run: |
          cd openwrt
          make defconfig
          make V=s
          echo "::set-output name=status::success"
          
      - name: Upload bin directory
        uses: actions/upload-artifact@main
        if: steps.compile.outputs.status == 'success'
        with:
          name: OpenWrt-21.02-R7800
          path: openwrt/bin/targets
